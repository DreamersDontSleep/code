	<script type="text/javascript">
		$(function(){
			console.log(window.location.href)
			// var $url = "http://fcpgpre.jstspg.com/sh?id=13&reportType=4";
			// var id = 11;
			// var reportType = 3;
			function GetRequest() {
				// var url = "http://fcpgpre.jstspg.com/sh?a=0.22462138667212111&id=13&reportType=4"; //获取url中"?"符后的字串
				var url = window.location.href;
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i ++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			var Request = new Object();
			Request = GetRequest();
			console.log(Request)
			var id,reportType;
			id = Request['id'];
			reportType = Request['reportType'];
			console.log("id",id)
			console.log("reportType",reportType)
			$.ajax({
				type:"get",
				url:'http://fcpgpre.jstspg.com/rpt/index/getReportsDetail?id='+ id + '&reportType=' + reportType + '&a=' + Math.random(),
				async:true,
				data:{
				},
				dataType:"json",
				success:function(res){
					console.log(res)
					if(res.code == 200){
						var $data = res.data
						if(reportType == 1){
							$(".content").empty().append(template("fdc",$data));
						}else if(reportType == 2){
							$(".content").empty().append(template("td",$data));
						}else if(reportType == 3){
							$(".content").empty().append(template("zc",$data));
						}
					}
				}
			})
		})
	</script>
